<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Equipos de Fútbol - Flexbox</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Equipos de Fútbol</h1>
  </header>

  <main class="contenedor-principal">
    <!-- Guatemala -->
    <section class="bloque-pais">
      <h2>Guatemala</h2>
      <div class="flex-equipos">
        <div class="equipo"><img src="img/Municipal.png" alt="">Municipal</div>
        <div class="equipo"><img src="img/Comunicaciones.jpg" alt="">Comunicacion FC</div>
        <div class="equipo"><img src="img/Xinabajul.png" alt="">Xinabajul</div>
      </div>
    </section>
    <!-- España -->
    <section class="bloque-pais">
      <h2>España</h2>
       <div class="flex-equipos">
        <div class="equipo"><img src="img/barcelona.png" alt="">Barcelona</div>
        <div class="equipo"><img src="img/realmadrid.png" alt="">Real Madrid </div>
        <div class="equipo"><img src="img/mallorca.png" alt="">Mallorca</div>
      </div>
    </section>
    <!-- Inglaterra -->
    <section class="bloque-pais">
      <h2>Inglaterra</h2>
       <div class="flex-equipos">
        <div class="equipo"><img src="img/liverpool.svg" alt="">Liverpool</div>
        <div class="equipo"><img src="img/chelsea.png" alt="">Chelsea</div>
        <div class="equipo"><img src="img/manchester.png" alt="">manchester city</div>
      </div>
    </section>
    <!-- Italia -->
    <section class="bloque-pais">
      <h2>Italia</h2>
       <div class="flex-equipos">
        <div class="equipo"><img src="img/napoli.png" alt="">Napoli</div>
        <div class="equipo"><img src="img/juve.png" alt="">Juventus</div>
        <div class="equipo"><img src="img/inter.png" alt="">Inter de milan</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Página hecha con Flexbox</p>
  </footer>
</body>
</html>
